<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Analysis Tool</title>
    <script>
      window.initMap = function() {
        window.googleMapsLoaded = true;
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
      window.handleGoogleMapsError = function() {
        window.googleMapsError = true;
        window.dispatchEvent(new Event('google-maps-error'));
      };
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places,geometry&callback=initMap&v=weekly"
      onerror="handleGoogleMapsError()"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
